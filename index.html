<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="wireframe.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Quiz App</h1>
  </header>
  <main>

    <!-- Start Quiz View -->

    <div class="container">
      <h2>Quiz Title</h2>
      <p>Quiz Description</p>
      <!-- <form action="">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
      </form> -->
      <button class="button">Start Quiz</button>
    </div>

    <!-- Question Form View -->

    <div class="container">
      <h2>Question Number</h2>
      <p>Question Description</p>
      <form action="">
        <input type="radio" id="answer 1" name="answer" value="answer 1">
        <label for="answer 1">Answer 1</label><br>
        <input type="radio" id="answer 2" name="answer" value="answer 2">
        <label for="answer 2">Answer 2</label><br>
        <input type="radio" id="answer 3" name="answer" value="answer 3">
        <label for="answer 3">Answer 3</label><br>
        <input type="radio" id="answer 4" name="answer" value="answer 4">
        <label for="answer 4">Answer 4</label><br>
      </form>
      <button class="button">Submit Answer</button>
    </div>

    <!-- Answer Incorrect View -->

    <div class="container">
      <h2>Not Quite!</h2>
      <p>Correct Answer and Description</p>
      <ul>
        <li>Current Score:</li>
        <li>Right:</li>
        <li>Wrong:</li>
      </ul>
      <button class="button">Next Question</button>
    </div>

     <!-- Answer Correct View -->

     <div class="container">
      <h2>Correct!</h2>
      <ul>
        <li>Current Score:</li>
        <li>Right:</li>
        <li>Wrong:</li>
      </ul>
      <button class="button">Next Question</button>
    </div>


    <!-- Results View -->

    <div class="container">
      <h2>Final Score</h2>
      <p>Thanks for playing!</p>
      <ul>
        <li>Score:</li>
        <li>Right:</li>
        <li>Wrong:</li>
      </ul>
      <button class="button">Play Again</button>
    </div>

  </main>
</body>

</html>
